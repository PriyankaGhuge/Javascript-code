<!DOCTYPE html>
<html>
<head>
	<h1>BMI Calculator</h1>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script>
		function cal(weight, height)
		{
			var bm1 = weight / (height * height);
			return Math.round(bm1);
		}

		var bm1 = cal(65, 1.8);
		document.write(bm1);
	</script>
</head>
<body>

</body>
</html>
